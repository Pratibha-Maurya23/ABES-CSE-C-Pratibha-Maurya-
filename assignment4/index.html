<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="conatiner">
    <div class="main-box">
      <div class="first-box">
        <div class="logo">
          <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="">
        </div>
        <div class="search">
          <form action="/search">
              <button class="search-icon"><i class="fa-solid fa-magnifying-glass "></i></button>
              <input type="text" placeholder="search for produduct , brands, and more" class="search-box">
          </form>
        </div>
      </div>
      <div class="sec-box">
        <div class="options login"><i class="fa-solid fa-user icons"></i>Login<i class="fa-solid fa-caret-down"></i></div>
        <div class="options cart"><i class="fa-solid fa-cart-shopping icons"></i></i>Cart</div>
        <div class="options seller"><i class="fa-solid fa-shop"></i></i>Become a Seller</div>
        <div class="options menu"><i class="fa-solid fa-ellipsis-vertical icons"></i></div>
      </div>
    </div>
  </header>
</body>
</html>
