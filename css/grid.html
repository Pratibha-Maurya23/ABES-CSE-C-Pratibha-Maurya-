<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
        }
        .msg{
            display: grid;
            background-color: bisque;
            grid-template-columns: auto auto auto;
            padding: 12px;
        }
        .msg >div{
            background-color: chocolate;
            border: 5px solid green;
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="msg">
        <div >Hello world</div>
        <div >Hello world</div>
        <div >Hello world</div>
        <div >Hello world</div>
    </main>
</body>
</html>
